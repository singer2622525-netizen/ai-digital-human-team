<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>API测试页面</h1>
    <p>这个页面用于测试API是否正常工作</p>
    
    <div class="test-section">
        <h2>测试1: 数字人API</h2>
        <button onclick="testDigitalHumans()">测试 /api/digital-humans</button>
        <div id="result1"></div>
    </div>
    
    <div class="test-section">
        <h2>测试2: 统计API</h2>
        <button onclick="testStatistics()">测试 /api/tasks/statistics</button>
        <div id="result2"></div>
    </div>
    
    <div class="test-section">
        <h2>测试3: 页面加载</h2>
        <button onclick="testPageLoad()">测试页面加载</button>
        <div id="result3"></div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        
        async function testDigitalHumans() {
            const resultDiv = document.getElementById('result1');
            resultDiv.innerHTML = '<p>测试中...</p>';
            
            try {
                console.log('开始测试数字人API...');
                const response = await fetch(`${API_BASE}/api/digital-humans`);
                console.log('响应状态:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('响应数据:', data);
                
                resultDiv.innerHTML = `
                    <p class="success">✅ 测试成功！</p>
                    <p>状态码: ${response.status}</p>
                    <p>数字人数量: ${Object.keys(data).length}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('测试失败:', error);
                resultDiv.innerHTML = `
                    <p class="error">❌ 测试失败</p>
                    <p>错误信息: ${error.message}</p>
                    <p>请查看浏览器控制台获取详细信息</p>
                `;
            }
        }
        
        async function testStatistics() {
            const resultDiv = document.getElementById('result2');
            resultDiv.innerHTML = '<p>测试中...</p>';
            
            try {
                console.log('开始测试统计API...');
                const response = await fetch(`${API_BASE}/api/tasks/statistics`);
                console.log('响应状态:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('响应数据:', data);
                
                resultDiv.innerHTML = `
                    <p class="success">✅ 测试成功！</p>
                    <p>状态码: ${response.status}</p>
                    <p>总任务数: ${data.total || 0}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('测试失败:', error);
                resultDiv.innerHTML = `
                    <p class="error">❌ 测试失败</p>
                    <p>错误信息: ${error.message}</p>
                    <p>请查看浏览器控制台获取详细信息</p>
                `;
            }
        }
        
        function testPageLoad() {
            const resultDiv = document.getElementById('result3');
            resultDiv.innerHTML = '<p>测试中...</p>';
            
            try {
                const apiBase = window.location.origin;
                const hasBody = document.body !== null;
                const hasScripts = document.querySelectorAll('script').length > 0;
                
                resultDiv.innerHTML = `
                    <p class="success">✅ 页面加载测试</p>
                    <p>API_BASE: ${apiBase}</p>
                    <p>Body元素存在: ${hasBody ? '✅' : '❌'}</p>
                    <p>Script标签数量: ${document.querySelectorAll('script').length}</p>
                    <p>当前URL: ${window.location.href}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ 测试失败</p>
                    <p>错误信息: ${error.message}</p>
                `;
            }
        }
        
        // 页面加载时自动运行测试
        window.onload = function() {
            console.log('页面加载完成');
            console.log('API_BASE:', API_BASE);
            console.log('当前URL:', window.location.href);
            testPageLoad();
        };
    </script>
</body>
</html>
