    <script>
        const API_BASE = window.location.origin;
        const WORKFLOW_ID = '{{ workflow_id }}';
        
        // åˆå§‹åŒ–Mermaid
        if (typeof mermaid !== 'undefined') {

        async function loadWorkflow() {
            try {
                const response = await fetch(`${API_BASE}/api/workflows/${WORKFLOW_ID}`);
                if (!response.ok) {
                    if (response.status === 404) {
                        document.getElementById('workflow-info').innerHTML = 
                            `<div class="error">
                                <h3>å·¥ä½œæµä¸å­˜åœ¨</h3>
                                <p>å·¥ä½œæµID: ${WORKFLOW_ID}</p>
                                <p>è¯¥å·¥ä½œæµå¯èƒ½å·²è¢«åˆ é™¤æˆ–IDä¸æ­£ç¡®ã€‚</p>
                                <a href="/" class="back-btn" style="margin-top: 15px; display: inline-block;">è¿”å›é¦–é¡µ</a>

                        document.getElementById('workflow-steps').style.display = 'none';
                        document.getElementById('actions').style.display = 'none';
                        document.getElementById('mermaid-container').innerHTML = 
                            '<div class="error">æ— æ³•åŠ è½½å¯è§†åŒ–å›¾è¡¨ï¼šå·¥ä½œæµä¸å­˜åœ¨</div>';
                        return;

        function renderWorkflowInfo(workflow) {

                'running': 'è¿è¡Œä¸­',
                'completed': 'å·²å®Œæˆ',
                'paused': 'å·²æš‚åœ',
                'failed': 'å¤±è´¥'
            }[workflow.status] || workflow.status;
            
            document.getElementById('workflow-info').innerHTML = `

                        <div class="info-value">${workflow.id}</div>

                    </div>
                    <div class="info-item">

                        <div class="info-value">${workflow.steps ? workflow.steps.length : 0}</div>
                    </div>
                </div>
            `;
        }
        
        function renderSteps(workflow) {
            if (!workflow.steps || workflow.steps.length === 0) {
                return;
            }
            
            document.getElementById('workflow-steps').style.display = 'block';
            const stepsList = document.getElementById('steps-list');
            
            stepsList.innerHTML = workflow.steps.map(step => {
                const statusClass = `status-${step.status}`;
                const statusText = {
                    'pending': 'å¾…æ‰§è¡Œ',
                    'running': 'æ‰§è¡Œä¸­',
                    'completed': 'å·²å®Œæˆ',
                    'failed': 'å¤±è´¥'
                }[step.status] || step.status;
                
                return `
                    <div class="step-item">
                        <div class="step-info">
                            <div class="step-name">${step.step_type || 'æœªçŸ¥æ­¥éª¤'}</div>
                            <div class="step-meta">
                                è§’è‰²: ${step.role || 'æœªåˆ†é…'} | 
                                çŠ¶æ€: <span class="status-badge ${statusClass}">${statusText}</span>

        async function loadMermaid(workflow) {
            try {
                const response = await fetch(`${API_BASE}/api/visualization/workflows/${WORKFLOW_ID}/mermaid`);
                if (!response.ok) {
                    throw new Error(`HTTPé”™è¯¯: ${response.status}`);
                }
                
                const data = await response.json();
                if (data.success && typeof mermaid !== 'undefined') {
                    const container = document.getElementById('mermaid-container');
                    container.innerHTML = `<div class="mermaid">${data.mermaid}</div>`;
                    mermaid.run();
                } else {
                    document.getElementById('mermaid-container').innerHTML = 
                        '<div class="error">æ— æ³•åŠ è½½å¯è§†åŒ–å›¾è¡¨</div>';
                }
            } catch (error) {
                document.getElementById('mermaid-container').innerHTML = 
                    `<div class="error">åŠ è½½å¯è§†åŒ–å¤±è´¥: ${error.message}</div>`;
            }
        }
        
        function updateActions(workflow) {
            const actions = document.getElementById('actions');
            actions.style.display = 'flex';
            
            // æ ¹æ®çŠ¶æ€æ˜¾ç¤º/éšè—æŒ‰é’®
            const startBtn = actions.querySelector('button[onclick="startWorkflow()"]');
            const pauseBtn = actions.querySelector('button[onclick="pauseWorkflow()"]');
            const resumeBtn = actions.querySelector('button[onclick="resumeWorkflow()"]');
            
            if (workflow.status === 'pending') {
                startBtn.style.display = 'block';
                pauseBtn.style.display = 'none';
                resumeBtn.style.display = 'none';
            } else if (workflow.status === 'running') {
                startBtn.style.display = 'none';
                pauseBtn.style.display = 'block';
                resumeBtn.style.display = 'none';
            } else if (workflow.status === 'paused') {
                startBtn.style.display = 'none';
                pauseBtn.style.display = 'none';
                resumeBtn.style.display = 'block';
            } else {

            }
        }
        
        async function startWorkflow() {
            try {
                const response = await fetch(`${API_BASE}/api/workflows/${WORKFLOW_ID}/start`, {

        async function pauseWorkflow() {
            try {
                const response = await fetch(`${API_BASE}/api/workflows/${WORKFLOW_ID}/pause`, {

                if (response.ok) {

                    loadWorkflow();

                }

        }
        
        async function resumeWorkflow() {

                if (response.ok) {

            } catch (error) {

        }

        }
        
        // é¡µé¢åŠ è½½æ—¶åŠ è½½å·¥ä½œæµæ•°æ®

    </script>
