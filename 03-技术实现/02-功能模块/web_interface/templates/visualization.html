    <script>
        // ç«‹å³è¾“å‡ºæ—¥å¿—ï¼Œç¡®ä¿è„šæœ¬æ‰§è¡Œ

        function switchTab(tabName) {
            // éšè—æ‰€æœ‰æ ‡ç­¾é¡µ
            document.querySelectorAll('.tab-content').forEach(tab => {

            });
            
            // ç§»é™¤æ‰€æœ‰æ´»åŠ¨çŠ¶æ€
            document.querySelectorAll('.tab').forEach(tab => {

            // æ˜¾ç¤ºé€‰ä¸­çš„æ ‡ç­¾é¡µ

        }
        
        async function loadMermaid() {
            const container = document.getElementById('mermaid-container');
            if (!container) {
                console.error('æ‰¾ä¸åˆ°mermaid-containerå…ƒç´ ');
                return;
            }
            
            try {
                container.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
                console.log('å¼€å§‹è¯·æ±‚Mermaidæ•°æ®...');
                
                const response = await fetch(`${API_BASE}/api/visualization/tasks/mermaid`);
                console.log('APIå“åº”çŠ¶æ€:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTPé”™è¯¯: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('APIè¿”å›æ•°æ®:', data);
                console.log('Mermaidä»£ç é•¿åº¦:', data.mermaid ? data.mermaid.length : 0);
                
                if (data.success) {
                    if (typeof mermaid !== 'undefined') {
                        console.log('å‡†å¤‡æ¸²æŸ“Mermaidå›¾...');
                        container.innerHTML = '<div class="mermaid">' + data.mermaid + '</div>';
                        
                        // ç­‰å¾…DOMæ›´æ–°
                        setTimeout(() => {
                            try {
                                mermaid.run();
                                console.log('Mermaidæ¸²æŸ“å®Œæˆ');
                            } catch (e) {
                                console.error('Mermaidæ¸²æŸ“å¤±è´¥:', e);
                                container.innerHTML = '<div class="error">Mermaidæ¸²æŸ“å¤±è´¥: ' + e.message + '<br><button onclick="loadMermaid()" style="margin-top: 10px; padding: 8px 16px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">é‡è¯•</button></div>';
                            }
                        }, 100);
                    } else {
                        console.error('MermaidæœªåŠ è½½');
                        container.innerHTML = '<div class="error">MermaidæœªåŠ è½½ï¼Œæ— æ³•æ˜¾ç¤ºå¯è§†åŒ–å›¾è¡¨ã€‚<br>è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–åˆ·æ–°é¡µé¢ã€‚<br><button onclick="loadMermaid()" style="margin-top: 10px; padding: 8px 16px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">é‡è¯•</button></div>';
                    }
                } else {
                    throw new Error('APIè¿”å›å¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½Mermaidå›¾å¤±è´¥:', error);
                container.innerHTML = '<div class="error">åŠ è½½å¤±è´¥: ' + error.message + '<br><button onclick="loadMermaid()" style="margin-top: 10px; padding: 8px 16px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">é‡è¯•</button></div>';
            }
        }
        
        async function loadD3() {
            const container = document.getElementById('d3-container');
            if (!container) {
                console.error('æ‰¾ä¸åˆ°d3-containerå…ƒç´ ');
                return;
            }
            
            try {
                container.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';
                
                if (typeof d3 === 'undefined') {
                    throw new Error('D3.jsæœªåŠ è½½ï¼Œæ— æ³•æ˜¾ç¤ºD3å›¾è¡¨');
                }
                
                const response = await fetch(`${API_BASE}/api/visualization/tasks/d3`);
                
                if (!response.ok) {
                    throw new Error(`HTTPé”™è¯¯: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    renderD3Graph(data.data);
                } else {
                    throw new Error('APIè¿”å›å¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½D3å›¾å¤±è´¥:', error);
                container.innerHTML = '<div class="error">åŠ è½½å¤±è´¥: ' + error.message + '<br><button onclick="loadD3()" style="margin-top: 10px; padding: 8px 16px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">é‡è¯•</button></div>';
            }
        }
        
        function renderD3Graph(graphData) {
            const container = document.getElementById('d3-container');
            if (!container) {
                console.error('æ‰¾ä¸åˆ°d3-containerå…ƒç´ ');
                return;
            }
            
            if (typeof d3 === 'undefined') {
                container.innerHTML = '<div class="error">D3.jsæœªåŠ è½½ï¼Œæ— æ³•æ˜¾ç¤ºD3å›¾è¡¨</div>';
                return;
            }
            
            container.innerHTML = '';
            
            const width = container.clientWidth || 800;
            const height = 600;
            
            const svg = d3.select('#d3-container')
                .append('svg')
                .attr('width', width)
                .attr('height', height);
            
            const simulation = d3.forceSimulation(graphData.nodes)
                .force('link', d3.forceLink(graphData.links).id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2));
            
            // ç»˜åˆ¶è¿çº¿
            const link = svg.append('g')
                .selectAll('line')
                .data(graphData.links)
                .enter()
                .append('line')
                .attr('stroke', '#999')
                .attr('stroke-opacity', 0.6)
                .attr('stroke-width', 2);
            
            // ç»˜åˆ¶èŠ‚ç‚¹
            const node = svg.append('g')
                .selectAll('circle')
                .data(graphData.nodes)
                .enter()
                .append('circle')
                .attr('r', 10)
                .attr('fill', d => {
                    if (d.status === 'completed') return '#d4edda';
                    if (d.status === 'failed') return '#f8d7da';
                    if (d.status === 'in_progress') return '#d1ecf1';
                    return '#fff3cd';
                })
                .attr('stroke', '#333')
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));
            
            // æ·»åŠ æ ‡ç­¾
            const label = svg.append('g')
                .selectAll('text')
                .data(graphData.nodes)
                .enter()
                .append('text')
                .text(d => d.name)
                .attr('font-size', 12)
                .attr('dx', 15)
                .attr('dy', 4);
            
            // æ›´æ–°ä½ç½®
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);
                
                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);
                
                label
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);
            });
            
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }
            
            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }
            
            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }

            // ç¡®ä¿DOMå…ƒç´ å­˜åœ¨åå†åŠ è½½
            const mermaidContainer = document.getElementById('mermaid-container');

                console.log('æ‰¾åˆ°mermaid-containerï¼Œå¼€å§‹åŠ è½½...');
                loadMermaid();
            } else {
                console.error('æ‰¾ä¸åˆ°mermaid-containerå…ƒç´ ');
                // å°è¯•å»¶è¿ŸåŠ è½½
                setTimeout(() => {
                    const retryContainer = document.getElementById('mermaid-container');
                    if (retryContainer) {
                        console.log('å»¶è¿ŸåŠ è½½æˆåŠŸï¼Œæ‰¾åˆ°mermaid-container');
                        loadMermaid();
                    } else {

                    }

            }
            
            // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°
            setInterval(() => {
                const activeTab = document.querySelector('.tab.active');
                if (activeTab && activeTab.textContent.includes('Mermaid')) {

        }
        
        // ä½¿ç”¨å¤šç§æ–¹å¼ç¡®ä¿é¡µé¢åŠ è½½æ—¶æ‰§è¡Œ
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            console.log('æ–‡æ¡£å·²åŠ è½½ï¼Œç«‹å³æ‰§è¡Œ');
            setTimeout(onPageLoad, 100);
        } else {
            window.addEventListener('load', onPageLoad);
            document.addEventListener('DOMContentLoaded', onPageLoad);
        }
